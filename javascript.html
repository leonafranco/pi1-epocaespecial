<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="javascript.css" />
    <title>PI1 javascript</title>
</head>
<body onload="listar_animal(), listar_seletor()">
    <div class="wrapper">


        <div class="form_principal">
            <form id="formulario">
                <div class="form-row">
                    <h5>Novo animal</h5>
                    <div class="form-group col-md-6">
                        <label for="inputName">nome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApelido">genero</label>
                        <input type="radio" name="genero" id="genero" class="form-control" value="masculino">Masculino
                        <input type="radio" name="genero" id="genero" class="form-control" value="feminino">Feminino
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApelido">especie</label>
                        <input type="text" id="especie" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApelido">data de nascimento</label>
                        <input type="date" id="data_nasc" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApelido">raça</label>
                        <input type="text" id="raca" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="output principal">
                <table>
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>genero</th>
                            <th>especie</th>
                            <th>data nascimento</th>
                            <th>raça</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>    
        </div>
        <div class="form_secundarios">
            <div>
                <form id="adicionar_alimento">
                    <div class="form-row">
                        <h5>Comida</h5>
                        <div class="form-group col-md-6">
                            <select id="nome_comida" size="1">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Data</label>
                            <input type="date" id="data_comida" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">hora</label>
                            <input type="time" id="hora_comida" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Quantidade de comida</label>
                            <input type="text" id="quantidade_comida" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">tipo de comida</label>
                            <input type="radio" name="comida" id="tipo_comida" class="form-control" value="seca">seca
                            <input type="radio" name="comida" id="tipo_comida" class="form-control" value="humida">humida
                            <input type="radio" name="comida" id="tipo_comida" class="form-control" value="restos">restos
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>

            <div>
                <form id="adicionar_agua">
                    <div class="form-row">
                        <h5>Mudar água</h5>
                        <div class="form-group col-md-6">
                            <select  id="nome_agua" size="1">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Data</label>
                            <input type="date" id="data_agua" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Hora</label>
                            <input type="time" id="hora_agua" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>


            <div>
                <form id="adicionar_vet">
                    <div class="form-row">
                        <h5>Veterinário</h5>
                            <select id="nome_vet" size="1">
                            </select>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Data</label>
                            <input type="date" id="data_vet" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApelido">Hora</label>
                            <input type="time" id="hora_vet" class="form-control">
                        </div>
                        <div>
                            <label for="motivo">Motivo da ida</label>
                            <input type="text" id="motivo_vet" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>
        </div>
            <div>
                <form id"pesquisar_mes">
                    <h5>Procurar Tarefas por Mês</h5>
                    <input type="date" id="pesquisartudinho">
                    <button type="button" id="btn_pesquisa" onclick="pesquisar()" class="btn btn-info btn-lg">Procurar</button>
                </form>
            </div>


            <div class="row">
                <div class="output output_comida">
                    <table>
                        <thead>
                            <tr>
                                <th>nome</th>
                                <th>data</th>
                                <th>hora</th>
                                <th>quantidade de comida</th>
                                <th>tipo de comida</th>
                            </tr>
                        </thead>
                        <tbody id="resultados_comida"></tbody>
                    </table>
                </div>    

                <div class="output output_agua">
                    <table>
                        <thead>
                            <tr>
                                <th>nome</th>
                                <th>data</th>
                                <th>hora</th>
                            </tr>
                        </thead>
                        <tbody id="resultados_agua"></tbody>
                    </table>
                </div>

                
                <div class="row">
                    <div class="output output_vet">
                        <table>
                            <thead>
                                <tr>
                                    <th>nome</th>
                                    <th>data</th>
                                    <th>hora</th>
                                    <th>motivo</th>
                                </tr>
                            </thead>
                            <tbody id="resultados_vet"></tbody>
                        </table>
                    </div>    
                </div>    

            </div>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
